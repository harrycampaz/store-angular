<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="Photo of a Shiba Inu">
  </div>

  <mat-card-content>
    <p>
     {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/products', product.id]">Ver detalles</button>
    <button mat-button color="accent" (click) = "addToCart()" >agregar al carrito  </button>
  </mat-card-actions>
</mat-card>
